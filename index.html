<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Palette Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <h1>Color Pallete Generator</h1>
      <p>
        Press [<button class="generator-button">Here</button>] (or Space) to
        generate a new color palette.
      </p>
      <h4>Generator</h4>
      <div class="colors">
        <div class="color">
          <button class="lock-toggle">
            <img src="icons/lock-closed.svg" />
          </button>

          <input type="text" class="color-input" value="#000000" />

          <button class="copy-hex">Copy</button>
        </div>

        <div class="color">
          <button class="lock-toggle">
            <img src="icons/lock-closed.svg" />
          </button>

          <input type="text" class="color-input" value="#000000" />

          <button class="copy-hex">Copy</button>
        </div>

        <div class="color">
          <button class="lock-toggle">
            <img src="icons/lock-closed.svg" />
          </button>

          <input type="text" class="color-input" value="#000000" />

          <button class="copy-hex">Copy</button>
        </div>

        <div class="color">
          <button class="lock-toggle">
            <img src="icons/lock-closed.svg" />
          </button>

          <input type="text" class="color-input" value="#000000" />

          <button class="copy-hex">Copy</button>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
